<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>Mandatory To-Do-List</h2>
        <div class="row">
          <input type="text" id="input" placeholder="Input Your task" />
          <button id="button">Add me</button>
        </div>
        <div id="listBox">
          <div>
            <h3>Things to do</h3>
            <ul id="first"></ul>
          </div>
          <div>
            <h3>Things Done</h3>
            <ul id="second"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
